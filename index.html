<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitchin Memes</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>

    <!-- Title Font -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@800;900&display=swap" rel="stylesheet">

    <!-- subtitle font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- meme font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <!-- input font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600&display=swap" rel="stylesheet">

</head>
<body>
<div id="container">
    <div id="section1">
        <h1 id="title">Bitchin' Memes</h1>
        <p id="subtitle">Making memes just got easy! Complete the fields below and hit the Meme Me button. We'll take it from there!</p>
        <div id="section1B">
            <form action="" id="form">

                <!-- <label for="url" class="label" >Image URL</label> -->
                <input type="text" id="urlInput" class="input" name="url" placeholder="Image URL"> <br>

                <!-- <label for="topLineText">Text on Top</label> -->
                <input type="text" class="input" name="topText" placeholder="(Optional) Text For Top"> <br>

                <!-- <label for="bottomLineText">Text on Bottom</label> -->
                <input type="text" class="input" name="bottomText" placeholder="(Optional) Text For Bottom"> <br>

                <button id="button" onclick = placeUrl(event)>Meme Me</button>

            </form>
        </div>
    </div>
    <div id="section2">
    </div>
</div>
</body>
</html>
